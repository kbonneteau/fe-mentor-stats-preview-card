<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="stats-card">
    <div class="stats-card__hero">
    </div>
    <div class="stats-card__content-wrapper">
      <h1 class="stats-card__heading">Get <span class="stats-card__heading--highlight">insights</span> that help your business grow.</h1>
      <p class="stats-card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="stats-card__list">
        <li class="stats-card__stat">
          <span class="stats-card__stat--number">10k+</span><br>
          companies
        </li>
        <li class="stats-card__stat">
          <span class="stats-card__stat--number">314</span><br>
          templates
        </li>
        <li class="stats-card__stat">
          <span class="stats-card__stat--number">12m+</span><br>
          queries
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kayla B.</a>.
    </div>
  </footer>
</body>
</html>
